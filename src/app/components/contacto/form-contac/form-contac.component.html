<section class="contacto-form">
    <div class="form-container">
        <h2 class="section-title">Envía un Mensaje</h2>

        <form class="formulario">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678">
            </div>

            <div class="form-group">
                <label for="asunto">Asunto</label>
                <select id="asunto" name="asunto">
                    <option value="consulta">Consulta general</option>
                    <option value="pedido">Pedido especial</option>
                    <option value="evento">Eventos corporativos</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Mensaje</button>
        </form>
    </div>
</section>
