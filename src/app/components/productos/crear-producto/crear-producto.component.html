<div class="form-container">
    <h1>Nuevo Producto</h1>

    <form class="product-form" (ngSubmit)="crearProducto()">
        <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" />
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción *</label>
            <textarea id="descripcion" [(ngModel)]="descripcion" name="descripcion" rows="4"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="precio">Precio *</label>
                <input type="number" id="precio" [(ngModel)]="precio" name="precio" />
            </div>

            <div class="form-group">
                <label for="categoria">Categoría *</label>
                <select id="categoria" [(ngModel)]="categoria" name="categoria">
                    <option value="">-- Seleccionar --</option>
                    <option value="panes">Panes</option>
                    <option value="pasteles">Pasteles</option>
                    <option value="reposteria">Repostería</option>
                    <option value="especiales">Especiales</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="imagenUrl">URL de la imagen *</label>
            <input type="text" id="imagenUrl" [(ngModel)]="imagenUrl" name="imagenUrl" />
        </div>

        <div class="form-checkbox">
            <input type="checkbox" id="nuevo" [(ngModel)]="nuevo" name="nuevo" />
            <label for="nuevo">Producto destacado</label>
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/productos" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">Guardar Producto</button>
        </div>
    </form>
</div>
