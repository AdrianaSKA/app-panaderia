<div class="form-container">
    <h1>Editar Producto</h1>

    <form #formulario="ngForm" class="product-form" (ngSubmit)="actualizarProducto(formulario)">
        <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción *</label>
            <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" rows="4" required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="precio">Precio *</label>
                <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría *</label>
                <select id="categoria" [(ngModel)]="producto.categoria" name="categoria" required>
                    <option value="panes">Panes</option>
                    <option value="pasteles">Pasteles</option>
                    <option value="reposteria">Repostería</option>
                    <option value="especiales">Especiales</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="imagenUrl">URL de la imagen *</label>
            <input type="text" id="imagenUrl" [(ngModel)]="producto.imagenUrl" name="imagenUrl" required>
        </div>

        <div class="form-checkbox">
            <input type="checkbox" id="nuevo" [(ngModel)]="producto.nuevo" name="nuevo">
            <label for="nuevo">Producto destacado</label>
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/productos" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary" [disabled]="!formulario.valid">
                Actualizar Producto
            </button>
        </div>
    </form>
</div>
