<section class="suscripcion-form-section">
    <div class="form-container">
        <h2 class="section-title">Únete al Club</h2>

        <form class="suscripcion-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre completo">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="tel" id="telefono" placeholder="+56 9 1234 5678">
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="terminos">
                <label for="terminos">Acepto recibir comunicaciones y promociones</label>
            </div>

            <button type="submit" class="btn-submit">Enviar Solicitud</button>
        </form>

        <p class="disclaimer">
            Al suscribirte aceptas nuestros <a href="#">Términos y Condiciones</a> y
            <a href="#">Política de Privacidad</a>.
        </p>
    </div>
</section>
