<section class="suscripcion-form-section">
    <div class="form-container">
        <h2 class="section-title">Únete al Club</h2>

        <form class="suscripcion-form" #formulario="ngForm" (ngSubmit)="enviarSolicitud(formulario)">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Tu nombre completo">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="correo@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="tel" id="telefono" name="telefono" [(ngModel)]="telefono" placeholder="+56 9 1234 5678">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password">
            </div>

            <div class="form-group">
                <label for="confirmarPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmarPassword" name="confirmarPassword" [(ngModel)]="confirmarPassword">
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="acepta" name="acepta" [(ngModel)]="acepta">
                <label for="acepta">Acepto recibir comunicaciones</label>
            </div>

            <button type="submit" class="btn-submit">Enviar Solicitud</button>
        </form>


        <p class="disclaimer">
            Al suscribirte aceptas nuestros <a href="#">Términos y Condiciones</a> y
            <a href="#">Política de Privacidad</a>.
        </p>
    </div>
</section>
